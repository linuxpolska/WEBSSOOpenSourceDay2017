
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" ng-app="casmgmt">

<div th:replace="fragments/head"/>
<div th:replace="fragments/headernoauth"/>

<body class="casmgmt-app" ng-controller="actionsController as action">

<div class="col-sm-12">
    <div id="msg" class="success">
        <h2 th:text="#{screen.logout.header}"/>
        <p th:text="#{screen.logout.success}" />
        <a class="btn btn-restart" href="/auth/logout" target="_self" id="logoutUrlLink" style="display:inline-block; color: #fff; background-color: #f0ad4e; border-color: #eea236; font-weight: normal; text-align: center; vertical-align: middle; -ms-touch-action: manipulation; touch-action: manipulation; cursor: pointer; background-image: none; border: 1px solid transparent; white-space: nowrap; padding: 6px 12px; font-size: 14px; line-height: 1.42857; border-radius: 4px; float: left;">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
            Logout SSO
        </a>
    </div>
</div>

</body>
</html>
